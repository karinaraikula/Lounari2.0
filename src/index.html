<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique+B1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Shippori+Antique+B1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Lounari2.0</title>
</head>

<body>
    <div class="border">

        <div class="height">
                <div class="row block border width100 height10vh weather">
                    <div class="current-info">
                        <div class="date-container">
                            <div class="time" id="time">
                            </div>
                            <div class="date" id="date">
                            </div>
                        </div>
                    <div class="logo-container">
                        <img src="./assets/kuvat/logo.png" alt="Metropolia logo" id="logo">
                    </div>
                        <div class="place-container">
                            <div id="city" class="city">tähän kaupunki</div>
                            <div class="others" id="current-weather-items">
                            </div>
                        </div>
                    </div>
                </div>



            <div class="row flex justify height">
                
                <section class=" col border width33">                    

                    <!------------------------- HSL ------------------------>
                    <div class="hsl">
                        <img id="hsl-logo" src="./assets/kuvat/HSL-logo.png" alt="hsl logo">

                        <div class="row border col" id="hsl-data">
                            
                        </div>
                    </div>
                    <button id="switch-rest">vaihda ravintola</button>

                </section>
                <!------------------------- Lounas ------------------------>
                <section class="flex row border background lounas height width33">
                    <div class="col">
                        <h1 id="toiminimi">Karamalmin lounas:</h1>
                        <div id="fazer">

                        </div>
                        <div id="sodexo">

                        </div>
                    </div>
                </section>
                <!-------------------------- Mainokset ------------------------->
                <section class="flex col border width34">
                    <div class="videos flex row border width100">
                        <article>
                            <video class="mainos" autoplay muted loop>
                                <source src="./assets/videos/kahvimainos.mp4" type="video/mp4">
                            </video>
                        </article>
                        <article>
                            <video class="mainos" autoplay muted loop>
                                <source src="./assets/videos/kamamainos.mp4" type="video/mp4">
                            </video>
                        </article>
                        <article>
                            <video class="mainos" autoplay muted loop>
                                <source src="./assets/videos/kesamainos.mp4" type="video/mp4">
                            </video>
                        </article>
                    </div>
                </section>
                <!----------------------------->
            </div>
        </div>

        <!--------------------------- Koronatiedote ------------------------->
        <footer class="scroll-left">
            <p>Metropoliassa tartunnan jäljityksen tukena toiminut koronapäivystyspuhelin ja koronapäivystyksen
                sähköposti lakkaa 14.2. alkaen. Viranomaiset ovat lopettaneet 10.1.2022 jäljitystyön oppilaitosten
                osalta.</p>
        </footer>

    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="weather.js"></script>
<script>
    !function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = 'https://weatherwidget.io/js/widget.min.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'weatherwidget-io-js');
</script>

</html>
